<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator + Romawi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calc {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 320px;
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    #romawi {
      font-size: 18px;
      color: #0077cc;
      margin-bottom: 15px;
      text-align: right;
      min-height: 24px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background: #555;
    }
    .equal { background: orange; }
    .clear, .back { background: red; }
  </style>
</head>
<body>
  <div class="calc">
    <!-- Display utama -->
    <input type="text" id="display" disabled>
    <!-- Hasil Romawi -->
    <div id="romawi">Romawi: -</div>

    <!-- Tombol -->
    <div class="buttons">
      <button onclick="klik('7')">7</button>
      <button onclick="klik('8')">8</button>
      <button onclick="klik('9')">9</button>
      <button onclick="klik('/')">÷</button>

      <button onclick="klik('4')">4</button>
      <button onclick="klik('5')">5</button>
      <button onclick="klik('6')">6</button>
      <button onclick="klik('*')">×</button>

      <button onclick="klik('1')">1</button>
      <button onclick="klik('2')">2</button>
      <button onclick="klik('3')">3</button>
      <button onclick="klik('-')">−</button>

      <button onclick="klik('0')">0</button>
      <button onclick="klik('.')">.</button>
      <button class="equal" onclick="hitung()">=</button>
      <button onclick="klik('+')">+</button>

      <button class="clear" onclick="hapus()">C</button>
      <button class="back" onclick="hapusSatu()">⌫</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const romawiLabel = document.getElementById("romawi");

    function intToRoman(num) {
      if (!(num >= 1 && num <= 3999)) return "-";
      const val = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
      const syb = ["M", "CM", "D", "CD", "C", "XC", "L", "XL",
                   "X", "IX", "V", "IV", "I"];
      let roman = "";
      for (let i = 0; i < val.length; i++) {
        while (num >= val[i]) {
          roman += syb[i];
          num -= val[i];
        }
      }
      return roman;
    }

    function updateRomawi() {
      try {
        const angka = Math.floor(parseFloat(display.value));
        if (!isNaN(angka)) {
          romawiLabel.textContent = "Romawi: " + intToRoman(angka);
        } else {
          romawiLabel.textContent = "Romawi: -";
        }
      } catch {
        romawiLabel.textContent = "Romawi: -";
      }
    }

    function klik(t) {
      display.value += t;
      updateRomawi();
    }

    function hitung() {
      try {
        const hasil = eval(display.value);
        display.value = hasil;
        updateRomawi();
      } catch {
        display.value = "Error";
        romawiLabel.textContent = "Romawi: Error";
      }
    }

    function hapus() {
      display.value = "";
      romawiLabel.textContent = "Romawi: -";
    }

    function hapusSatu() {
      display.value = display.value.slice(0, -1);
      updateRomawi();
    }
  </script>
</body>
</html>
